<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="confirmDeleteModalCtrl.cancel()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Delete</h4>
  </div>
  <div class="col-lg-10 col-lg-offset-1">
  <h4>Are you sure you want to delete the project: '{{confirmDeleteModalCtrl.project.title}}'?</h4>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-info" ng-click="confirmDeleteModalCtrl.cancel()">No</button>
    <button type="button" class="btn btn-danger" ng-click="confirmDeleteModalCtrl.ok()">Yes</button>
  </div>

</div>
