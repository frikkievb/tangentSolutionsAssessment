<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="projectFormModalCtrl.cancel()" aria-label="Close"><span
      aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add Project</h4>
  </div>


  <form name="projectFormModalCtrl.addProjectForm" role="form" class='form-vertical'>

    <div class="form-group col-lg-10 col-lg-offset-1"
         ng-class="{'has-error':projectFormModalCtrl.addProjectForm.title.$invalid}">
      <label for="title">Title</label>
      <input type="text" class="form-control has-error" id="title" name="title"
             ng-model="projectFormModalCtrl.project.title" required>
      <div ng-messages="projectFormModalCtrl.addProjectForm.title.$error">
        <div ng-message="required" class="help-inline field-validation-error">This field is required.</div>
      </div>
    </div>


    <div class="form-group col-lg-10 col-lg-offset-1"
         ng-class="{'has-error':projectFormModalCtrl.addProjectForm.description.$invalid}">
      <label for="title">Description</label>
      <textarea type="text" class="form-control" id="description" name="description"
                ng-model="projectFormModalCtrl.project.description" required></textarea>
      <div ng-messages="projectFormModalCtrl.addProjectForm.description.$error">
        <div ng-message="required" class="help-inline field-validation-error">This field is required.</div>
      </div>
    </div>

    <div class="form-group col-lg-10 col-lg-offset-1"
         ng-class="{'has-error':projectFormModalCtrl.addProjectForm.start_date.$invalid}">
      <label for="startDate">Start Date</label>
      <p class="input-group" id="startDate">

        <input type="text" name="start_date" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
               ng-model="projectFormModalCtrl.project.start_date" is-open="projectFormModalCtrl.startDate.opened"
               datepicker-options="projectFormModalCtrl.dateOptions" ng-required="true" close-text="Close"
               alt-input-formats="altInputFormats" required/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="projectFormModalCtrl.openStartDate()"><i
              class="glyphicon glyphicon-calendar"></i></button>
          </span>
      </p>
      <div ng-messages="projectFormModalCtrl.addProjectForm.start_date.$error">
        <div ng-message="required" class="help-inline field-validation-error">This field is required.</div>
      </div>
    </div>


    <div class="form-group col-lg-10 col-lg-offset-1"
         ng-class="{'has-error':projectFormModalCtrl.addProjectForm.end_date.$invalid}">
      <label for="endDate">End Date</label>
      <p class="input-group" id="endDate">

        <input type="text" name="end_date" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
               ng-model="projectFormModalCtrl.project.end_date" is-open="projectFormModalCtrl.endDate.opened"
               datepicker-options="projectFormModalCtrl.dateOptions" ng-required="true" close-text="Close"
               alt-input-formats="altInputFormats" required/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="projectFormModalCtrl.openEndDate()"><i
              class="glyphicon glyphicon-calendar"></i></button>
          </span>

      </p>
      <div ng-messages="projectFormModalCtrl.addProjectForm.end_date.$error">
        <div ng-message="required" class="help-inline field-validation-error">This field is required.</div>
      </div>
    </div>

    <div class="row">
      <div class="checkbox col-lg-6 col-lg-offset-1 ">
        <label>
          <input type="checkbox" id="is_billable" name="is_billable"
                 ng-model="projectFormModalCtrl.project.is_billable"/>Is Billable?
        </label>
      </div>
      <div class="checkbox col-lg-6 col-lg-offset-1 ">
        <label>
          <input type="checkbox" id="is_active" name="is_active"
                 ng-model="projectFormModalCtrl.project.is_active"/>Is Active?
        </label>
      </div>
    </div>


  </form>


  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="projectFormModalCtrl.cancel()">Close</button>
    <button type="button" class="btn btn-default" ng-click="projectFormModalCtrl.ok()"
            ng-disabled="projectFormModalCtrl.addProjectForm.$invalid">Save
    </button>
  </div>
